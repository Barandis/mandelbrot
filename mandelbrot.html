<html lang="en" class="no-js">
  <!-- <![endif]-->
  <head>
    <meta charset="utf-8">
    <title>The Mandelbrot Set</title>
    <link href="css/application.css" rel="stylesheet">
    <script src="js/lib/modernizr.js"></script>
    <script src="js/lib/require.js" data-main="js/main"></script>
  </head>
  <body>
    <div id="container">
      <canvas id="mandelbrot"></canvas>
    </div>
    <button id="control">Hide Panels</button>
    <div id="settings" class="info">
      <header>
        <h2>The Mandelbrot Set</h2>
        <p>A visualization in HTML5 and JavaScript</p>
      </header>
      <section id="inputs">
        <div>
          <label for="re">Center (Re):</label>
          <input id="re" type="text">
        </div>
        <div>
          <label for="im">Center (Im):</label>
          <input id="im" type="text">
        </div>
        <div>
          <label for="zoom">Zoom:</label>
          <input id="zoom" type="text">
        </div>
        <div>
          <label for="depth">Depth:</label>
          <input id="depth" type="text">
          <input id="auto-depth" type="checkbox" checked>
          <label for="auto-depth">auto</label>
        </div>
        <div>
          <label for="escape">Escape radius:</label>
          <input id="escape" type="text">
        </div>
        <div>
          <label for="palette">Color scheme:</label>
          <select id="palette">
            <option value="0">Default</option>
            <option value="1">Red</option>
            <option value="2">Grayscale</option>
          </select>
        </div>
        <div>
          <label for="supersamples">Anti-aliasing:</label>
          <select id="supersamples">
            <option value="0">None</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
            <option value="8">8x</option>
            <option value="16">16x</option>
          </select>
        </div>
        <div>
          <label for="update">Update timeout:</label>
          <input id="update" type="text">
        </div>
        <div class="coloring">
          <label>Coloring options:</label>
          <div>
            <input id="continuous" type="checkbox">
            <label for="continuous">Continuous coloring</label>
          </div>
          <div>
            <input id="histogram" type="checkbox" disabled>
            <label for="histogram">Histogram coloring</label>
          </div>
        </div>
        <div class="buttons">
          <button id="draw-action">Render</button>
          <button id="stop-action">Stop</button>
          <button id="reset-action">Reset</button>
          <button id="export-action">Export</button>
        </div>
      </section>
      <section id="description">
        <p>
          Click to zoom in on the point where you clicked, or Shift-click to zoom out on the clicked point. Ctrl-click
          will re-center the visualization where you click without zooming/unzooming.
        </p>
      </section>
      <footer>
        <p>Created by Thomas Otterson</p>
      </footer>
    </div>
    <div id="render" class="info">
      <div>
        <label for="render-time">Render time:</label><span id="render-time"></span> s
      </div>
      <div>
        <label for="render-speed">Render speed:</label><span id="render-speed"></span>px/<span id="render-unit"></span>
      </div>
      <div>
        <label for="pixels">Pixels:</label><span id="pixels"></span>
      </div>
      <div>
        <label for="size">Size:</label><span id="size"></span>
      </div>
    </div>
    <div id="domain" class="info"><span></span></div>
  </body>
</html>
